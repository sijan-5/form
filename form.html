<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstform</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>



<body>
    <div class="container">

        <div class="title">Voters Registration</div>
        <form action = "#" >

            <div class = "user-details">

                <div class="input-box">
                    <span class = "details">
                        Full Name
                    </span>
                    <input type = "text" placeholder="Enter your name" required>
                </div>

                

                <div class="input-box">
                    <span class = "details">
                       Date Of Birth
                    </span>
                    <input type = "text" placeholder="eg:2056-12-12" required>
                </div>
                <div class="input-box">
                    <span class = "details">
                        Email
                    </span>
                    <input type = "text" placeholder="www.example@email.com" required>
                </div>
                <div class="input-box">
                    <span class = "details">
                       Phone Number
                    </span>
                    <input type = "text" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <span class = "details">
                        Citizeship Number
                    </span>
                    <input type = "text" placeholder="##-##-##-#####" required>
                </div>
                <div class="input-box">
                    <span class = "details">
                       Confirm Citizenship Number
                    </span>
                    <input type = "text" placeholder="##-##-##-#####" required>
                </div>


            </div>
    </form>

    
    <div class="genderInformation">

       
        
        <input type="radio" name="gender" id="dot-1"/>
        <input type="radio" name="gender" id="dot-2"/>
        <input type="radio" name="gender" id="dot-3"/>
   

        <span class="gender-title">Gender</span>


            <div class="catogery">
            

                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                

                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>

                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer Not to say</span>
                </label>
            </div>
        
    </div>

    <div class="button">
        <input type="submit"  value="Register">
    </div>
    
</div>




</body>
</html>
